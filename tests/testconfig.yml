
include: unitz

unit_modules: [testunits]

flows:
    math:
        - add:
            a: 3
            b: 2
        - assert:
            checks:
                a: 3
                b: 2
        - mul:
        
    fibo:
        - add:
            a: 0
            b: 1
        - add:
            - +b: a
            - +a: result
        - add:
            - +b: a
            - +a: result
        - add:
            - +b: a
            - +a: result
        - add:
            - +b: a
            - +a: result
        - add:
            - +b: a
            - +a: result
        - add:
            - +b: a
            - +a: result
            
    math_parallel:
        - run_parallel:
            instances_to_run:
                add:
                    a: 3
                    b: 2
                mul:
                    a: 10
                    b: 20
    std_test:
        - run_command:
            cmd: ls -lrt
        - print_stream:
            +stream: stdout
            
    params_test:
        - cli_args_positional:
            arglist: [param_file]
        - print_ctx:
            params: [input_param_file]
        - export_params_from_file:
            +param_file: input_param_file
        - print_ctx:
            params: [x, country]
